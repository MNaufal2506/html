<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Table HTML</title>
</head>
<body>
    <table border="3">
        <thead>
            <tr bgcolor="BBE9FF">
                <th>Nama</th>
                <th>Jumlah Hafalan</th>
                <th colspan="2">Alamat & Usia</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td align="center">Naufal Jamil</td>
                <td align="center">5 Juz</td>
                <td align="center">Pondok Kacang Timur</td>
                <td align="center">14</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
